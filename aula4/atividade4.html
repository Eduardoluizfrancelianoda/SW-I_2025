<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Crie um formulário onde o usuário informa seu nome, seu e-mail, sua data de
        nascimento e escolha numa lista suspensa a bandeira do seu cartão de crédito. Ao clicar
        em em botão de submit, exiba todos os dados na tela e não exiba o formulário após o
        preenchimento.        
        </p>

    <form action="processa4.php" method="post">
        <label for="name">nome</label><input type="text" name="cxnome" id="$nome">
        <label for="email">email</label><input type="text" name="cxemail" id="$email">
        <label for="birthdate">data de nascimento</label><input type="date" name="cxbirth" id="$birth">

        <label for="bandeira">bandeira do seu cartão:</label>
        <select id="$bandeira" name="cxbandeira">
            <option value="">Selecione...</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="elo">Elo</option>
            <option value="amex">American Express</option>
            <option value="hipercard">Hipercard</option>
        </select>
        <input type="submit" value="enviar">
    </form>

</body>
</html>
